<!-- Full Website: Menu Sehat MBG with Search, Filter, Detail Page, Animations -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Menu Sehat MBG</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f8f4;
            transition: background 0.3s ease;
        }
        header {
            background: #2ecc71;
            padding: 30px;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        #searchBar, #filterSelect {
            padding: 10px;
            margin: 5px;
            width: 250px;
            border-radius: 8px;
            border: 1px solid #2ecc71;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .menu-card {
            background: white;
            width: 260px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .menu-card:hover {
            transform: scale(1.05);
        }
        .menu-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .menu-info {
            padding: 15px;
        }
        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .detail-content {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 12px;
            text-align: center;
            animation: zoomIn 0.4s;
        }
        @keyframes zoomIn {
            from { transform: scale(0.7); }
            to { transform: scale(1); }
        }
        .detail-content img {
            width: 100%;
            border-radius: 10px;
        }
        .close-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Daftar Menu Sehat MBG</h1>
    <p>Pilihan makanan sehat untuk hidup lebih baik</p>
</header>

<div id="controls">
    <input type="text" id="searchBar" placeholder="Cari menu...">
    <select id="filterSelect">
        <option value="all">Semua</option>
        <option value="rendah lemak">Rendah Lemak</option>
        <option value="tinggi protein">Tinggi Protein</option>
        <option value="diet">Diet</option>
    </select>
</div>

<section id="menu-section">
    <div class="menu-container" id="menuList"></div>
</section>

<!-- Modal Detail -->
<div class="detail-modal" id="detailModal">
    <div class="detail-content" id="modalContent"></div>
</div>

    { nama: "Ayam Panggang", kategori: "tinggi protein", deskripsi: "Ayam panggang rendah lemak dengan bumbu rempah.", kalori: "240 kalori", gambar: "https://img-global.cpcdn.com/recipes/d5a3b54b082cc0fb/680x781cq80/ayam-panggang-pedas-foto-resep-utama.jpg" },
    { nama: "Smoothie Buah", kategori: "diet", deskripsi: "Campuran buah-buahan segar tinggi vitamin.", kalori: "180 kalori", gambar: "https://www.mirrapel.com/wp-content/uploads/2025/10/healthy-smoothies.jpg" },
    { nama: "Oatmeal Madu", kategori: "rendah lemak", deskripsi: "Oatmeal dengan madu dan topping buah.", kalori: "150 kalori", gambar: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHjxKkiGxTnN7ULb1bb_pwF6opdiCe-Q6vnQ&s\\\\\\" }
];

const menuList = document.getElementById("menuList");
const searchBar = document.getElementById("searchBar");
const filterSelect = document.getElementById("filterSelect");
const modal = document.getElementById("detailModal");
const modalContent = document.getElementById("modalContent");

function tampilkanMenu() {
    menuList.innerHTML = "";
    const searchText = searchBar.value.toLowerCase();
    const filter = filterSelect.value;

    const filteredMenu = menuSehat.filter(menu => {
        const sesuaiCari = menu.nama.toLowerCase().includes(searchText);
        const sesuaiFilter = filter === "all" || menu.kategori === filter;
        return sesuaiCari && sesuaiFilter;
    });

    filteredMenu.forEach(menu => {
        const card = document.createElement("div");
        card.className = "menu-card";
        card.innerHTML = `
            <img src="${menu.gambar}">
            <div class="menu-info">
                <h3>${menu.nama}</h3>
                <p>${menu.deskripsi}</p>
            </div>
        `;
        card.onclick = () => bukaDetail(menu);
        menuList.appendChild(card);
    });
}

tampilkanMenu();

searchBar.oninput = tampilkanMenu;
filterSelect.onchange = tampilkanMenu;

function bukaDetail(menu) {
    modalContent.innerHTML = `
        <h2>${menu.nama}</h2>
        <img src="${menu.gambar}">
        <p>${menu.deskripsi}</p>
        <p><strong>Kalori:</strong> ${menu.kalori}</p>
        <button class="close-btn" onclick="tutupDetail()">Tutup</button>
    `;
    modal.style.display = "flex";
}

function tutupDetail() {
    modal.style.display = "none";
}
</script>
</body>
</html>
