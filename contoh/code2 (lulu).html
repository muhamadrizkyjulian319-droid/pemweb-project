<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Menu Sehat MBG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Custom -->
    <style>
        body {
            background-color: #f1f8f4;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        .menu-card {
            transition: transform 0.3s;
            cursor: pointer;
        }

        .menu-card:hover {
            transform: scale(1.05);
        }

        .menu-img {
            height: 160px;
            object-fit: cover;
        }

        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h1>Daftar Menu Sehat MBG</h1>
    <p>Pilihan makanan sehat untuk hidup lebih baik</p>
</header>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">MBG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">Tentang</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container my-4">

    <!-- SEARCH & FILTER -->
    <section class="row mb-4">
        <div class="col-md-6 mb-2">
            <input type="text" id="searchBar" class="form-control" placeholder="Cari menu...">
        </div>
        <div class="col-md-6 mb-2">
            <select id="filterSelect" class="form-select">
                <option value="all">Semua Kategori</option>
                <option value="diet">Diet</option>
                <option value="rendah lemak">Rendah Lemak</option>
                <option value="tinggi protein">Tinggi Protein</option>
            </select>
        </div>
    </section>

    <!-- DAFTAR MENU -->
    <section class="row" id="menuList">
        <!-- Diisi oleh JavaScript -->
    </section>

</main>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 Menu Sehat MBG</p>
    <a href="https://www.kemkes.go.id" target="_blank" class="text-white">
        Referensi Kesehatan
    </a>
</footer>

<!-- MODAL DETAIL -->
<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="modalContent"></div>
    </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JAVASCRIPT CUSTOM -->
<script>
    const menuSehat = [
        {
            nama: "Ikan Bakar",
            kategori: "tinggi protein",
            deskripsi: "Ikan segar dibakar dengan bumbu alami",
            kalori: "220 kalori",
            gambar: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQimWDy3c4atkGyv6TtE5tgMMeo6JA_5Epkcg&s"
        },
        {
            nama: "Salad Sayur",
            kategori: "diet",
            deskripsi: "Sayuran segar dengan dressing lemon rendah kalori",
            kalori: "120 kalori",
            gambar: "https://img-global.cpcdn.com/recipes/c1ebeee4bfe2a83a/680x781cq80/salad-sayur-foto-resep-utama.jpg"
        },
        {
            nama: "Telur Rebus",
            kategori: "tinggi protein",
            deskripsi: "Telur rebus kaya protein",
            kalori: "140 kalori",
            gambar: "https://img-global.cpcdn.com/recipes/a7acaaaab86c2da5/1200x630cq80/photo.jpg"
        },
        {
            nama: "Kentang Rebus",
            kategori: "rendah lemak",
            deskripsi: "Kentang kukus rendah lemak",
            kalori: "110 kalori",
            gambar: "https://tribratanews.polri.go.id/web/image/blog.post/72506/image"
        },
        {
            nama: "Buah Potong",
            kategori: "diet",
            deskripsi: "Buah segar kaya vitamin",
            kalori: "70 kalori",
            gambar: "https://aquaelektronik.com/upload_files/1/3aa4b189a7-buah-potong.jpg"
        }
    ];

    const menuList = document.getElementById("menuList");
    const searchBar = document.getElementById("searchBar");
    const filterSelect = document.getElementById("filterSelect");

    function tampilkanMenu() {
        menuList.innerHTML = "";

        const keyword = searchBar.value.toLowerCase();
        const filter = filterSelect.value;

        const hasil = menuSehat.filter(menu => {
            return (
                menu.nama.toLowerCase().includes(keyword) &&
                (filter === "all" || menu.kategori === filter)
            );
        });

        hasil.forEach(menu => {
            menuList.innerHTML += `
                <div class="col-md-4 mb-4">
                    <div class="card menu-card shadow">
                        <img src="${menu.gambar}" class="card-img-top menu-img">
                        <div class="card-body">
                            <h5 class="card-title">${menu.nama}</h5>
                            <p class="card-text">${menu.deskripsi}</p>
                            <button class="btn btn-success" onclick='bukaDetail(${JSON.stringify(menu)})'>
                                Detail
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function bukaDetail(menu) {
        const modalContent = document.getElementById("modalContent");

        modalContent.innerHTML = `
            <div class="modal-header">
                <h5 class="modal-title">${menu.nama}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img src="${menu.gambar}" class="img-fluid mb-3">
                <p>${menu.deskripsi}</p>
                <strong>${menu.kalori}</strong>
            </div>
        `;

        const modal = new bootstrap.Modal(document.getElementById("detailModal"));
        modal.show();
    }

    searchBar.addEventListener("input", tampilkanMenu);
    filterSelect.addEventListener("change", tampilkanMenu);

    tampilkanMenu();
</script>

</body>
</html>
