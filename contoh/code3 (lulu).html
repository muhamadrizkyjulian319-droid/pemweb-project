<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resep Masakan Sehari-hari</title>

    <!-- CSS Framework (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
        font-family: 'Times New Roman', Tahoma, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
        }

        header {
        background-color: pink;
        color: white;
        padding: 25px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        main {
        max-width: 900px;
        margin: 30px auto;
        padding: 0 20px;
        }

        section {
        background-color: white;
        padding: 25px;
        margin-bottom: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        h2 {
        color: pink;
        border-bottom: 2px solid skyblue;
        padding-bottom: 10px;
        margin-top: 0;
        }

        /* FORM */
        input[type="text"], textarea {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        }

        button {
        background-color: skyblue;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        }

        button:hover {
        background-color: peachpuff;
        }

        .delete-btn {
        background-color: lightpink;
        margin-top: 10px;
        }

        .delete-btn:hover {
        background-color: pink;
        }

        .recipe-card {
        border: 1px solid #e0e0e0;
        padding: 20px;
        margin-top: 15px;
        border-radius: 8px;
        background-color: #fefefe;
        }

        .recipe-card ul {
        list-style: none;
        padding-left: 0;
        }

        #no-recipes-msg {
        text-align: center;
        color: #888;
        padding: 20px;
        border: 1px dashed #ccc;
        border-radius: 4px;
        }
    </style>
    </head>
    <body>

        <header>
        <h1>Daftar Menu MBG</h1>
        </header>

        <!-- NAVIGASI (syarat header & nav) -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MBG</a>
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#tambah">Tambah</a></li>
            <li class="nav-item"><a class="nav-link" href="#cari">Cari</a></li>
            <li class="nav-item"><a class="nav-link" href="#daftar">Daftar</a></li>
            </ul>
        </div>
        </nav>

        <main>

        <!-- MEDIA (gambar) -->
        <img src="https://via.placeholder.com/900x300" class="img-fluid rounded mb-4" alt="Menu Sehat">

        <section id="tambah">
            <h2>Tambah Resep Baru</h2>
            <form id="recipe-form">
            <label>Nama Resep</label>
            <input type="text" id="recipe-name" required>

            <label>Bahan-bahan</label>
            <textarea id="ingredients" rows="3" required></textarea>

            <label>Langkah Memasak</label>
            <textarea id="instructions" rows="5" required></textarea>

            <button type="submit">Simpan Resep</button>
            </form>
        </section>

        <section id="cari">
            <h2>Cari Berdasarkan Bahan</h2>
            <input type="text" id="ingredient-search" placeholder="contoh: ayam, nasi">
        </section>

        <section id="daftar">
            <h2>Daftar Resep</h2>
            <div id="recipe-list">
            <p id="no-recipes-msg">Belum ada resep yang tersimpan.</p>
            </div>
        </section>

        <!-- LINK EKSTERNAL -->
        <p>Referensi gizi: <a href="https://www.kemkes.go.id" target="_blank">Kemenkes RI</a></p>

        <footer class="text-center p-3 bg-dark text-white">
        &copy; 2025 Menu MBG
        </footer>

        <script>
        const recipeForm = document.getElementById('recipe-form');
        const recipeList = document.getElementById('recipe-list');
        const ingredientSearch = document.getElementById('ingredient-search');
        const noRecipesMsg = document.getElementById('no-recipes-msg');

        function getRecipes() {
            const data = localStorage.getItem('recipes');
            return data ? JSON.parse(data) : [];
        }

        function saveRecipes(recipes) {
            localStorage.setItem('recipes', JSON.stringify(recipes));
        }

        function displayRecipes(recipes) {
            recipeList.innerHTML = '';

            if (recipes.length === 0) {
            recipeList.appendChild(noRecipesMsg);
            return;
            }

            recipes.forEach(recipe => {
            const card = document.createElement('div');
            card.className = 'recipe-card';

            const ingredients = recipe.ingredients.map(i => `<li>â€¢ ${i}</li>`).join('');

            card.innerHTML = `
                <h3>${recipe.name}</h3>
                <ul>${ingredients}</ul>
                <p>${recipe.instructions}</p>
                <button class="delete-btn">Hapus</button>
            `;

            card.querySelector('.delete-btn').addEventListener('click', () => {
                deleteRecipe(recipe.name);
            });

            recipeList.appendChild(card);
            });
        }

        recipeForm.addEventListener('submit', e => {
            e.preventDefault();

            const name = recipeForm['recipe-name'].value.trim();
            const ingredients = recipeForm['ingredients'].value
            .split(',')
            .map(i => i.trim().toLowerCase())
            .filter(i => i);

            const instructions = recipeForm['instructions'].value.trim();

            const recipes = getRecipes();
            recipes.push({ name, ingredients, instructions });
            saveRecipes(recipes);

            recipeForm.reset();
            filterRecipes();
        });

        function deleteRecipe(name) {
            const recipes = getRecipes().filter(r => r.name !== name);
            saveRecipes(recipes);
            filterRecipes();
        }

        function filterRecipes() {
            const search = ingredientSearch.value.toLowerCase().trim();
            const recipes = getRecipes();

            if (!search) {
            displayRecipes(recipes);
            return;
            }

            const keywords = search.split(',').map(k => k.trim());

            const filtered = recipes.filter(recipe =>
            keywords.every(k => recipe.ingredients.includes(k))
            );

            displayRecipes(filtered);
        }

        ingredientSearch.addEventListener('input', filterRecipes);

        document.addEventListener('DOMContentLoaded', () => {
            displayRecipes(getRecipes());
        });
        </script>

    </body>
</html>
